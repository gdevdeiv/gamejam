<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gamejam</title>
	<link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<canvas id="canvas"></canvas>
	<div class="menu start">
		<section class="hero is-dark is-bold is-fullheight">
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title">Waves</h1>
					<div class="loading">
						<span class="icon is-large">
							<i class="fa fa-spinner fa-3x fa-spin" style="color:#FFF"></i>
						</span>
					</div>
					<div class="loaded" style="display:none;padding-top:6vh">
						<button class="button is-large is-primary is-inverted is-outlined play">PLAY</button>
						<button class="button is-large is-primary is-inverted is-outlined credits">CREDITS</button>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="menu over" style="display:none">
		<section class="hero is-dark is-bold is-fullheight">
			<div class="hero-body">
				<div class="container has-text-centered">
					<button class="button is-large is-primary is-inverted is-outlined replay">REPLAY</button>
					<button class="button is-large is-primary is-inverted is-outlined start">MAIN MENU</button>
				</div>
			</div>
		</section>
	</div>
	<div class="hud">
		<section class="hero is-fullheight">
			<div class="hero-head">
				<div class="container">
					<h1 class="title time"></h1>
				</div>
			</div>
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title round"></h1>
					<h2 class="subtitle tip"></h2>
				</div>
			</div>
		</section>
	</div>
</body>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/util/Util.js"></script>
<script src="js/core/Menu.js"></script>
<script src="js/menus/MenuOver.js"></script>
<script src="js/menus/MenuStart.js"></script>
<script src="js/core/Sprite.js"></script>
<script src="js/core/Tile.js"></script>
<script src="js/core/Item.js"></script>
<script src="js/core/Map.js"></script>
<script src="js/core/Game.js"></script>
<script src="js/core/Player.js"></script>
<script src="js/core/Hud.js"></script>
<script src="js/core/Round.js"></script>
<script src="js/core/Warehouse.js"></script>
<script src="js/core/Cursor.js"></script>
<script src="js/index.js"></script>

</html>
